<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMate-Login Page</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/7ba314f90c.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="/login" method="post">
        <div class="completeForm wide">
            <div class="form-group">
                <img src="static/logo.jpg" alt="logo">
            </div>
            <div class="form-group">
                <h3>CashMate-Track Your Bills</h3>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i><input class="wide" type="email" name="email"
                    placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i><input class="wide" type="password" name="password"
                    placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
                <a href="/signup">New User?</a>
            </div>
        </div>
    </form>
</body>

</html>
