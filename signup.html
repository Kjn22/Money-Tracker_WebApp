<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMate-Signup Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <form action="/signup" method="post">
        <div class="completeForm wide">
            <div class="form-group">
                <img src="static/logo.jpg" alt="logo">
            </div>
            <div class="form-group">
                <h3>CashMate-Track Your Expenses</h3>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Username" minlength="6" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Password" minlength="6" required>
            </div>
            <div class="form-group">
                <input type="password" name="cpassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Submit</button>
                <button class="btn" type="reset">Reset</button>
            </div>
        </div>
    </form>
</body>

</html>
