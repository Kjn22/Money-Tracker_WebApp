<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMate-Add Expense</title>
    <link rel="stylesheet" href="static/style2.css">
</head>

<body>
    <form action="/addexpense" method="post">
        <div class="completeForm">
            <div class="form-group">
                <span class="types">Amount:</span><input type="number" name="amount"
                    placeholder="Enter The Amount(In Rs.)" pattern="[0-9]+(\.[0-9]+)?" title="Enter Positive Amount"
                    required>
            </div>
            <div class="form-group">
                <span class="types">Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="date" name="date"
                    placeholder="Enter Date" required>
            </div>
            <div class="form-group">
                <span class="types">Expense Category:</span><select name="category">
                    <option value="Travel And Accommodation">Travel And Accommodation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment And Meals">Entertainment And Meals</option>
                    <option value="Insurance And Interest">Insurance And Interest</option>
                    <option value="Memberships">Memberships</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <span class="types">Mode Of Payment:</span><select name="mode">
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Credit And Debit Cards">Credit And Debit Cards</option>
                    <option value="Online">Online</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Add Details</button>
            </div>
        </div>
    </form>
</body>

</html>
